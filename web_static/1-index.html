<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #FF0000;
        height: 70px;
        width: 100%;
        text-align: center;
        line-height: 70px;
        color: white;
      }
      main {
        flex: 1;
        width: 100%;
        text-align: center;
      }
      footer {
        background-color: #00FF00;
        height: 60px;
        width: 100%;
        text-align: center;
        line-height: 60px;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <main>Content Goes Here</main>
    <footer>Best School center</footer>
  </body>
</html>
