<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px; color: white;">Header</header>
    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
      <main style="flex: 1; width: 100%;">Content Goes Here</main>
      <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; line-height: 60px; color: white;">Best School center</footer>
    </div>
  </body>
</html>
